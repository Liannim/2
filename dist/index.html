<html>
<head>
    <title>天數轉換器</title>
 
    <script>
        function convertDays() {
            var days = document.getElementById("daysInput").value;
            var years = Math.floor(days / 365);
            var months = Math.floor((days % 365) / 30);
            var remainingDays = (days % 365) % 30;

            document.getElementById("result").innerHTML = 
                years + " 年, " + months + " 月, " + remainingDays + " 天";
        }
    </script>
</head>
<body>
    <h1>楊千瑩的天數轉換器</h1>
   <hr>
    <label for="daysInput">輸入天數:</label>
    <input type="number" id="daysInput">
    <button onclick="convertDays()">轉換</button>
    <p id="result"></p>
</body>
